<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <div class="container">
        <svg
          width="44"
          height="44"
          viewBox="0 0 44 44"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.9983 8.03641C18.1086 8.26102 18.1815 8.50156 18.2142 8.74884L18.8174 17.7187V17.7187L19.1169 22.2271C19.12 22.6907 19.1927 23.1514 19.3328 23.5942C19.6944 24.4533 20.5645 24.9993 21.5111 24.9613L35.9352 24.0178C36.5598 24.0075 37.163 24.2411 37.612 24.6672C37.9862 25.0223 38.2278 25.4868 38.3039 25.9865L38.3294 26.2898C37.7325 34.5551 31.6622 41.4489 23.4141 43.2284C15.166 45.008 6.70802 41.2488 2.63219 33.9917C1.45716 31.8834 0.723227 29.566 0.473479 27.1756C0.369146 26.4679 0.323206 25.7532 0.336106 25.0383C0.323225 16.177 6.6335 8.51618 15.4667 6.66933C16.5298 6.5038 17.572 7.0666 17.9983 8.03641Z"
            fill="#97A5EB"
          />
          <path
            opacity="0.4"
            d="M23.8865 0.334783C33.7663 0.586132 42.0699 7.69055 43.6682 17.2596L43.6529 17.3302V17.3302L43.6093 17.4329L43.6154 17.7148C43.5927 18.0882 43.4486 18.4475 43.2001 18.7377C42.9413 19.04 42.5877 19.2459 42.1983 19.3258L41.9608 19.3584L25.3191 20.4367C24.7656 20.4912 24.2144 20.3128 23.8028 19.9456C23.4597 19.6396 23.2404 19.2265 23.1785 18.7815L22.0615 2.16398C22.042 2.10779 22.042 2.04687 22.0615 1.99068C22.0767 1.53263 22.2783 1.09966 22.6213 0.788506C22.9642 0.477351 23.4199 0.31394 23.8865 0.334783Z"
            fill="#FFCC91"
          />
        </svg>
      </div>
    </header>
    <main class="form-signin w-100 m-auto">
      <form class="w-100" id="signinForm">
        <div class="d-flex flex-column align-items-center mb-5">
          <img
            class="mb-4"
            src="../assets/svg/Graph.svg"
            alt=""
            width="60"
            height="60"
          />
          <h1 class="h5 mb-2 fw-normal text-center">Bem-vindo ao SYSFAP!</h1>
          <h2 class="h6 mb-0 fw-normal text-center">Login para acesso a sua conta</h2>
        </div>
        <div class="formInputs position-relative mb-5">
          <div class="form-floating mb-4">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
              placeholder="name@example.com"
            />
            <label for="email">Endereço de email</label>
          </div>
          <div class="form-floating mb-0">
            <input
              type="password"
              class="form-control"
              id="current-password"
              name="current-password"
              autocomplete="current-password"
              required
              placeholder="Password"
            />
            <button class="bg-transparent border-0 p-2 d-flex position-absolute top-50 translate-middle" id="toggle-password" type="button" aria-label="Show password as plain text. Warning: this will display your password on the screen.">
              <object id="eye-icon" data="../assets/svg/fi_eye-off.svg" type="image/svg+xml" width="16px" height="16px">Seu navegador não suporta SVG</object>
            </button>
            <label for="current-password">Senha</label>
          </div>
        </div>
        <div id="signup" class="form-text mb-5 text-center">
          Não tem uma conta?<a href="./signup.html">Sign Up</a>
        </div>
        <button
          class="btn btn-primary d-flex m-auto justify-content-center w-50 py-2"
          type="submit"
        >
          Entrar
        </button>
      </form>
    </main>
    <footer></footer>
    <script src="../js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
